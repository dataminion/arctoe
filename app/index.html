<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>ArcToe</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <!-- Remove this when building your app -->
    <link rel="stylesheet" href="assets/demo.css"/>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>

  </head>

  <body ng-app="starterApp" layout="row" ng-cloak ng-controller="MenuController as menu">


    <div flex tabIndex="-1" role="main" class="">

      <md-toolbar layout="row" class="md-whiteframe-z1" id="header-toolbar" style="background-color: #{{menu.headerColor}}">
        
      </md-toolbar>
      
      <div flex id="content" md-scroll-y>
        <div class="site-title">
          <h2 class="light">ArcToe</h2>
        </div>
        
        <div ng-view class="view-transition"></div>
      </div>
      <div id="toaster"></div>
    </div>

    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>

    <!-- <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script> -->
      
    <script src="./src/pages/PageService.js"></script>

    <script src="./src/menu/Menu.js"></script>
    <script src="./src/menu/MenuController.js"></script>
    <script src="./src/menu/MenuService.js"></script>
      
    <script src="./src/pages/game/Game.js"></script>
    <script src="./src/pages/game/GameRoute.js"></script>
    <script src="./src/pages/game/GameController.js"></script>
    <script src="./src/pages/game/GameService.js"></script>  
      

    <script type="text/javascript">

          angular
              .module('starterApp', ['ngMaterial', 'ngAnimate', 'page', 'menu', 'game'])
              .config(function($mdThemingProvider, $mdIconProvider){

                  $mdIconProvider
                      .defaultIconSet("./assets/svg/avatars.svg", 128)
                      .icon("menu"       , "./assets/svg/menu.svg"        , 24)
                      .icon("share"      , "./assets/svg/share.svg"       , 24)
                      .icon("google_plus", "./assets/svg/google_plus.svg" , 512)
                      .icon("hangouts"   , "./assets/svg/hangouts.svg"    , 512)
                      .icon("twitter"    , "./assets/svg/twitter.svg"     , 512)
                      .icon("phone"      , "./assets/svg/phone.svg"       , 512)
                      .icon("close"      , "./assets/svg/close.svg"     , 512)
                      .icon("fish_eye"      , "./assets/svg/fish_eye.svg"       , 512);

                      $mdThemingProvider.theme('default')
                          .primaryPalette('teal')
                          .accentPalette('red');

              }).config(function($routeProvider) {
                    $routeProvider.otherwise({
                        redirectTo: '/game'
                });
            })
              .config(['$httpProvider', function($httpProvider) {
  }]).controller('appCtrl', function(pageService){
                
              });

    </script>

  </body>
</html>
